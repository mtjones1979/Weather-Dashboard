<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <!--header using nav element-->
<nav class="header" class="display-3">
  <h1>Weather Dashboard</h1>
</nav>
<!--Search city on the left of page-->
<div class = "wrapper">
    <div class = "container">
      <div class="left">
          <h1>Search for a City:</h1>
          <input type="text" id="cityName" class="form-control" ></input>
          <button class="searchButton" id="searchCity"><i class="fas fa-search"></i></button>
          <li class="list-group"></li>
      </div>
    </div>
    <div class ="container">
        <section class = "center">
            <h1 id = "cityName" data-city=""></h1>
            <br>
            <h3 id = "temp">Temperature: </h3>
            <h3 id = "Humidity">Humidity: </h3>
            <h3 id = "wind">Wind Speed: </h3>
            <h3 id = "uv">UV Index: </h3>
        </section>
    </div>
    
    <div class ="container">
        <div class = "bottom">
            <h1>5-Day Forecast</h1>
            <div id = "weeklyForecast" class ="row"></div>
        </div>
    </div>
</div>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src= "https://openweathermap.org"></script>
  <script src= "script.js"></script>
</body>
</html>
