<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Weather Dashboard Header-->
<div class="container-fluid">
    <!--header using nav element-->
    <nav class="header" class="display-3">
        <h1>Weather Dashboard</h1>
    </nav>
<!--Search city on the left of page-->
<div class = "container-fluid">
    <div class="row">
        <div class ="col-3 searchCol">
          <h2>Search for a City:</h2>
            <div class = "input-group mb-3">
              <input type="text" class="form-control" id="inputedName" placeholder="City Name"></input>
                <div class ="input-group-append"> 
                    <button class="btn btn-outline-primary" id="searchCityBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="list-group" id="cityList"></div>
    
<div class ="container-fluid">
    <div id = "weeklyForecast" class ="row"></div>
    
    <div id = "searchedCities" class = "d-grid gap-2">
            <div>
                <span id="card1" class = "card text-center"></span>
            </div>
            <div>
                <span id="card2" class = "card text-center"></span>
            </div>
            <div>
                <span id="card3" class = "card text-center"></span>
            </div>
            <div>
                <span id="card4" class = "card text-center"></span>
            </div>
            <div>
                <span id="card5" class = "card text-center"></span>
            </div>
        </div>
    </div>
</div>
  <script
   src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"
  ></script>    
  <script src= "https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src= "https://openweathermap.org"></script>
  <script src= "script.js"></script>
</body>
</html>
